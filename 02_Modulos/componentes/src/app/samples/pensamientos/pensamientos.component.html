      <!--*ngIf con then y else es para Angular 4-->
    <aside *ngIf="aIdeas.length; then ideasTemplate else vacioTemplate"></aside>

    <ng-template #ideasTemplate class="lista">
        <h3>Lista de Ideas</h3>
        <ul>
           <li *ngFor="let idea of aIdeas; let i = index">{{i+1}} - {{idea}}</li>
        </ul>
    </ng-template>

    <ng-template #vacioTemplate>
        <p>Escribe una idea</p>
    </ng-template>
